<!DOCTYPE html>

<div class="icon-bar">

    <header>
      <div class="nav">
        <button 1 class="fg" style="background-color: blue;">
        <i class="fa-solid fa-plane-departure" style="font-weight: bolder;""></i>
        Flight Tickets
       <br> <div class="flight" style="margin-top: 5%;">
          <select name="Flight" id="Flight">
        <option value="AirIndia">AirIndia</option>
        <option value="Indigo">Indigo</option>
        <option value="American Airlines">American Airlines</option>
        <option value="British Airways">British Airways</option>
        <option value="Copa Airlines">Copa Airlines</option>

      </select>
        </div>
       
        </button 1>
         <button 1 class="fg" style="background-color: blue;">
        <i class="fa-solid fa-train"></i>
        <a href="http://127.0.0.1:5500/src/trains.html" style="color: black;">Train Tickets</a>
        <br><div class="tr">
          <select name="Trains" id="Trains">
          <option value="VandeBharat">VandeBharat</option>
          <option value="TejasExpress">TejasExpress</option>
          <option value="RajdhaniExpress">RajdhaniExpress</option>
          
          <option value="Shatabdi EXpress">Shatabdi Express</option>
          <option value="AC Superfast">AC SuperFast</option>
          <option value="Mail Type">Mail Type</option>
          
          
          

          </select>
        </div>
         </button 1>
         <button 1  class="fg" style="background-color: blue;">
        <i class="fa-solid fa-hotel"></i>
        Hotel Booking
        <br> <div class="hotel">
          <select name="Hotels" id="Hotels">
            <option value="AC room">AC Room</option>
            <option value="Non AC Room">Non AC Room</option>
            <option value="3 Bed Room">3 Bed Room</option>
            <option value="Single Bed Room">Single Bed Room</option>
            <option value="Sea Faced">Sea Faced</option>

          </select>
        </div>
        </button 1>

        <button 1  class="fg" style="background-color: blue;">
        <i class="fa-solid fa-dollar-sign"></i>

        Expenses
        <br>
        <div class="cost">
          <select name="Cost" id="Cost">

             <option value="Europe"> Europe-90,00/-</option>
            <option value="Usa">USA-85,00/-</option>
            <option value="UK">UK-67,000/-</option>
            <option value="Australia">Australia-78.000/-</option>
            <option value="North">North Bengal-7000/-</option>
            <option value="Puri">Puri Tour-6700/-</option>
          </select>
        </div>
        </button 1>
        <button 1 class="fg" style="background-color: blue;">

        <i class="fa-brands fa-cc-visa"></i>
        Visa on arrival
        <br> <div class="visa">
          <select name="Visa" id="Visa">
          <option value="Europe">Visa On Arrival-</option>
            <option value="Usa">Visa By Post</option>
            <option value="yt">E Visa</option>
            
            </select>
        </div>
        </button 1>

        <button 1 class="fg" style="background-color: blue;">

          <i class="fa-solid fa-mountain"></i>
     North Bengal Packages
          <br>
          <div class="north">
            <select name="North" id="North">
          <option value="Europe">
            Sikkim 5N/4D-</option>
            <option value="Usa">
              Darjeeling 4N/3D
            </option>
            <option value="yt">Dooars 4N/3D</option>
            <option value="Gangtok & Pelling 6N/5D">Gangtok & Pelling 6N/5D</option>
            <option value="Kalimpong & Karseong 3N/2D">Kalimpong & Karseong 3N/2D</option>

             </select>


          </div>

        </button 1>
      </div>
    </header>


   

    <div class="train">
      Book Train Tickets

      <div class="q">
        <i class="fa-solid fa-train-subway">--</i>
        <input type="Trains" name="Train" id="Trains" placeholder="Origin Station">
      </div>
      <div class="q">
        <i class="fa-solid fa-train-subway">--</i>
        <input type="Trains" name="Train" id="Trains" placeholder=" Destination Station">
      </div>

      <div class="q">
       <i class="fa-solid fa-calendar-days">--</i>
        <input type="Trains" name="Train" id="Trains" placeholder="DD/MM/YYYY">
      </div>

      <button  class="fg">
        Book Trains
      </button >
      
      

    </div>

    <!-- creating  container  -->

    <div class="container">
      <h1>
        <i class="fa-solid fa-plane-up" style="color: deepskyblue"></i>
        Welcome to Travelholic.com
        <i class="fa-solid fa-plane-up" style="color: deepskyblue"></i>
      </h1>

     
      
      <div class="social">

        
        <button class="gh" style="box-shadow: 0 0 50px 15px;">

          <i class="fa-brands fa-square-instagram" style="font-size: 167%">--</i>
          <i class="fa-brands fa-facebook" style="font-size: 152%">--</i>
          <i class="fa-brands fa-twitter" style="font-size: 152%"></i>
        </button>
      </div>
      
      <div class="box">

        <!-- creating user input  for email-->

        <i class="fa-regular fa-user"></i>

        <input type="Username" name="Username" id="Email" placeholder="Enter Your Username" />
      </div>

      <div class="box">
        <!-- creating user input  for email-->

        <i class="fa-solid fa-at"></i>

        <input type="Email" name="Email" id="Email" placeholder="Enter Your Email" />
      </div>

      <div class="box">
        <!-- creating user imput for password -->
        <i class="fa-solid fa-lock"></i>

        <input type="Password" name="Password" id="Password" placeholder="Enter Your Password" />
      </div>
      <div class="box">
        <!-- creating user imput for password -->

        <i class="fa-solid fa-key"></i>

        <input type="Password" name="Password" id="Password" placeholder="Confirm Password" />
      </div>

      <button class="btn border">Sign Up</button>

      <button class="pass border">Forgot Password ?</button>

      <button class="b border">Already Have An Account ?</button>

      <button class="s border">Log in</button>
    </div>
